<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>100 Days CSS Challenge | Day 7</title>
</head>
<body>
  
  <div class="frame">

    <!-- Panel -->
    <div class="panel">
        <!-- Header -->
        <div class="header">
            <div class="menu-icon">
                <div class="dash-top"></div>
                <div class="dash-bottom"></div>
                <div class="circle"></div>
            </div>
            <span class="title">Notifications</span>
            <input type="text" class="search-input" placeholder="Search Here...">
            <i class="bx bx-search search-icon"></i>
        </div>

        <!-- Notifications -->
        <div class="notifications">

            <div class="line"></div>

            <div class="notification">
                <div class="circle"></div>
                <span class="time">18:24 PM</span>
                <p><b>John Walker</b> posted a photo on your wall.</p>
            </div>

            <div class="notification">
                <div class="circle"></div>
                <span class="time">19:20 PM</span>
                <p><b>Alice Parker</b> Commented your last post.</p>
            </div>

            <div class="notification">
                <div class="circle"></div>
                <span class="time">Yesterday</span>
                <p><b>Luke Wayne</b> Added you as a friend.</p>
            </div>

        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <ul>
          <li><i class="bx bxs-dashboard"></i> Dashboard</li>
          <li><i class="bx bxs-user"></i> Profile</li>
          <li><i class="bx bxs-bell"></i> Notifications</li>
          <li><i class="bx bxs-message"></i> Messages</li>
          <li><i class="bx bxs-cog"></i> Settings</li>
      </ul>
  </div>
  
</div>

  <!-- JS File -->
  <script src="main.js"></script>
</body>
</html>
